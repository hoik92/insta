{% extends 'base.html' %}

{% load bootstrap4 %}

{% block body %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <!-- 모델 폼 -->
  {% bootstrap_form form %}
  {% if 'create' in request.path %}
    <button type="submit" class="btn btn-primary">업로드</button>
  {% else %}
    <button type="submit" class="btn btn-primary">수정</button>
  {% endif %}
</form>
{% endblock %}
